name: SWE437HW5 Test for ignite-3

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 7
        uses: actions/setup-java@v3
        with:
          java-version: '7'
          distribution: 'adopt'
          architecture: x64
      - run: git clone https://github.com/apache/ignite-3
  #    - run: git clone https://github.com/TestingResearchIllinois/NonDex
      - run: ls
#      - name: Set up JDK 8
 #       uses: actions/setup-java@v3
  #      with:
   #       java-version: '8'
    #      distribution: 'adopt'
     #     architecture: x64
      #- name: maven NonDex
       # run: mvn install
        #working-directory: NonDex
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
          architecture: x64
      - name: compile the module where the test is, and all modules it depends on
        run: mvn test-compile -pl modules/storage-api -am -e
        working-directory: ignite-3
      - name: run the test to check that it passes
        run: mvn -pl modules/storage-api test -Dtest=org.apache.ignite.internal.storage.ConcurrentHashMapStorageTest#testDeleteExactClosure
        working-directory: ignite-3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
          architecture: x64
      - name: if the test passes in regular runs, see if it fails with the NonDex tool that reports flaky tests
        run: mvn -pl modules/storage-api edu.illinois:nondex-maven-plugin:1.1.2:nondex -Dtest=org.apache.ignite.internal.storage.ConcurrentHashMapStorageTest#testDeleteExactClosure
        working-directory: ignite-3
